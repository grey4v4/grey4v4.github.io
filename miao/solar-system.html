<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(27, 27, 27);
    }
    #sun {
      height: 200px;
      width: 200px;
    }
    #earth {
      height: 50px;
      width: 50px;
    }
    #moon {
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<body>
  
  <p style="text-align: center;margin-top: 200px;position: relative;margin-left: 200px;">
    <img id="sun" src="sun.png" style="position: absolute;" alt="">
    <img id="earth" src="earth.png" style="position: absolute;" alt="">
    <img id="moon" src="moon.png" style="position: absolute;" alt="">
  </p>

  <script>
    var sun = document.querySelector('#sun')
    var earth = document.querySelector('#earth')
    var moon = document.querySelector('#moon')
    var angle1 = 0
    var angle2 = 0
    var angle3 = 0
    var lastTime = null
    function animate(time) {
      if (lastTime !== null) {
        angle1 += (time - lastTime) * 0.0002
        angle2 += (time - lastTime) * 0.001
        angle3 += (time - lastTime) * 0.003
      }
        lastTime = time
        var x1 = Math.sin(angle1) * 200 - 100
        var y1 = Math.cos(angle1) * 200 - 100
        sun.style.top = x1 + 'px'
        sun.style.left = y1 + 'px'

        var x2 = Math.sin(angle2) * 150 + x1 + 100 - 25
        var y2 = Math.cos(angle2) * 150 + y1 + 100 - 25
        earth.style.top = x2 + 'px' 
        earth.style.left = y2 + 'px'

        var x3 = Math.sin(angle3) * 50 + x2 + 25 - 10
        var y3 = Math.cos(angle3) * 50 + y2 + 25 - 10
        moon.style.top = x3 + 'px'
        moon.style.left = y3 + 'px'

        requestAnimationFrame(animate)
    }
    requestAnimationFrame(animate)

  </script>
  
</body>
</html>
