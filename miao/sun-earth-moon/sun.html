<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(27, 27, 27);
    }
    .sun {
      height: 200px;
      width: 200px;
    }
    .earth {
      height: 50px;
      width: 50px;
    }
    .moon {
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<body>
  
  <p style="text-align: center;margin-top: 300px;">
    <img class="sun" src="sun.png" style="position: relative;" alt="">
    <img class="earth" src="earth.png" style="position: absolute;" alt="">
    <img class="moon" src="moon.png" alt="">
  </p>

  <script>
    var sun = document.querySelector('img.sun')
    // var earth = documnet.querySelector('img.earth')
    // var moon = document.querySelector('img.moon')
    var angle = 0
    var lastTime = null
    function animate(time) {
      if (lastTime !== null) {
        angle += (time - lastTime) * 0.0001
      }
        lastTime = time
        sun.style.top = Math.sin(angle) * 200 + 'px'
        sun.style.left = Math.cos(angle) * 200 + 'px'
        requestAnimationFrame(animate)
    }
    requestAnimationFrame(animate)

  </script>
  
</body>
</html>
