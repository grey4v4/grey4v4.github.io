    var r = 1
    for (var i = 0 ; i < b; i++) {
      r *= a
    }

  }    

  function digitWidth(n) {
    count = 0

    } while (n)
    return sum
  }

  <script id = palindrom type="haha">
    // palindrom: 判断一个数是否是回文数字
    var n = Number(prompt())
  
    function pal(n) {
      var result = 0
      do {
        var digit = n % 10 
        result = result * 10 + digit
        n = (n - digit) / 10
      } while (n)
      return result
    }
    if (pal(n) == n) {
      console.log('YES')
    } else {
      console.log('NO');
    }
  </script>

  <script id = complete-number type="haha">
    // complete-number: 判断一个数是否是完全数
  var n = Number(prompt())
  
  function compNum(n) {
    var x = 0    //因数
    var sum = 0
    for (i = 0 ; i < n ; i++){
      x += 1
      if (n % x == 0) {
        sum += x
      }
    }
    return sum
  }
  
  if ((compNum(n) - n) == n) {
    console.log('YES');
  } else {
    console.log('NO');
  }
  
  
  </script>
