<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <div data-tabname="AAA">八戒，八戒</div>
    <div data-tabname="BBB">心肠不坏</div>
    <div data-tabname="CCC">肥头大耳朵</div>
  </div>

  <script>
    function tabs(node) {
      let children = Array.from(node.children)
      let buttons = []  // 

      for (let child of children.reverse()) {
        let button = document.createElement('button') 
        buttons.push(button)  //
        button.textContent = child.dataset.tabname
        child.style.display = 'none'
        
        
        button.addEventListener('click', e => {
          children.forEach(it => it.style.display = 'none')
          child.style.display = 'block'
          buttons.forEach(it => it.style.background = '')  //为空就行，为none不显示了
          button.style.background = '#9abad1'
        })

        node.prepend(button)
      }
    }
    tabs(document.querySelector('body > div'))
  </script>

</body>
</html>
