<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      
    }
    ul.dropdown > li {
      display: inline-block;
      
    }
    
    li {
      position: relative;
      white-space: nowrap;
      border: 2px solid rosybrown;
      
    }
    li:hover {
      background-color: rosybrown;
    }
    ul ul {
      display: none;
      position: absolute;
    }
    li:hover>ul {
      display: block;
    }
    ul.dropdown ul li:hover>ul {
      display: inline-block;
    }
  </style>
</head>
<body>
  <ul class="dropdown">
    <li>一
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>二</li>
    <li>三</li>
  </ul>
</body>
</html>
