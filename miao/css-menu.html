<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      background-color: #6476a7;
      color: white;
      padding: 16px;
      font-size: 16px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .haha {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      width: 160px;
      
    }
    li {
      color: black;
      padding: 12px 16px;
      display: block;
    }
    .haha:hover {
      background-color: #399974;

    }
    .dropdown:hover .haha{
      display: block;
    }
   
    

  </style>
</head>
<body>
  <div class="dropdown">
    <section>菜单</section>
      <div class="haha">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    
  </div>
</div>
</body>
</html>
