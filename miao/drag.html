<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.a {
      position: fixed;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="a" style="height: 100px;width: 100px;background-color: #234;"></div>
  <div class="a" style="height: 100px;width: 100px;background-color: #655;"></div>
  <div class="a" style="height: 100px;width: 100px;background-color: #387;"></div>

  <script>
    // var div = document.querySelector('.a')

    document.addEventListener('mousedown', function(e) {
      if (!e.target.classList.contains('a')) {
        return
      }
      console.log(1)
      var X = e.clientX  //鼠标按下位置
      var Y = e.clientY

      var elX = parseFloat(e.target.style.left) //元素初始位置
      var elY = parseFloat(e.target.style.top)
      
      // var maxZindex = 3
      console.log(2)

      window.addEventListener('mousemove', function moved(ev) {
        console.log(3)
        if (ev.which === 0 || ev.buttons === 0) {
          window.removeEventListener('movemouse', moved)
          return
        }
        console.log(4)
        var curX = ev.clientX  //鼠标移动后位置
        var curY = ev.clientY

        var newX = curX - X   //移动多少
        var newY = curY - Y
        console.log(5)
        var left = elX + newX
        var top = elY + newY
        if (left < 0) {
          left = 0
        }
        if (left > window.innerWidth - e.target.offsetWidth) {
          left = window.innerWidth - e.target.offsetWidth
        }
        if (top < 0) {
          top = 0
        }
        if (top > window.innerHeight - e.target.offsetHeight) {
          top = window.innerHeight - e.target.offsetHeight
        }


        // e.target.style.zIndex = maxZindex++
        console.log(6)
        e.target.style.left = left + 'px'
        e.target.style.top = top + 'px'

      })
    })


  </script>
</body>
</html>
